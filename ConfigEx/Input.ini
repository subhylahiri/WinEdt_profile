         "%$('TeX-Root');\texmf-dist\metafont//"

// NSIS Scripts
INPUT="NSIS"
  MODE_FILTER="NSIS"
  MAX_TREE_DEPTH=1
  OPEN_ON_DBL_CLICK=1
  BEGINNING_OF_LINE_ONLY=1
  CASE_SENSITIVE=0
  FILE_MUST_EXIST=0
  ALLOW_RECURSIVE_INCLUSION=0
  ALLOW_MULTIPLE_SIBLINGS_INCLUSION=0
  ALLOW_MULTIPLE_INCLUSION=1
  INCLUDE_TYPE_FILTER="nsi;nsh"
  RECURSE_TYPE_FILTER="nsi;nsh"
  DIRECTIVE="!include ""?"""
    FILENAME="%[!|Exe('%b\Macros\Input\NSISRoot.edt');|];%$('_NSISRoot');"
    EXTENSION="."
    PATH="%P;%p;%$('NSIS-Root');\Include"
  DIRECTIVE="!include '?'"
    FILENAME="%[!|Exe('%b\Macros\Input\NSISRoot.edt');|];%$('_NSISRoot');"
    EXTENSION="."
    PATH="%P;%p;%$('NSIS-Root');\Include"
  DIRECTIVE="!include `?`"
    FILENAME="%[!|Exe('%b\Macros\Input\NSISRoot.edt');|];%$('_NSISRoot');"
    EXTENSION="."
    PATH="%P;%p;%$('NSIS-Root');\Include"
  DIRECTIVE="!include ?"
    FILENAME="%[!|Exe('%b\Macros\Input\NSISRoot.edt');|];%$('_NSISRoot');"
    EXTENSION="."
    PATH="%P;%p;%$('NSIS-Root');\Include"

// INI Scripts
INPUT="INI"
  MODE_FILTER="DATA:INI:EDT"
  MAX_TREE_DEPTH=1
  OPEN_ON_DBL_CLICK=1
  BEGINNING_OF_LINE_ONLY=1
