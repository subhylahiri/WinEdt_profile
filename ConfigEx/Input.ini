  RECURSE_TYPE_FILTER=""
  DIRECTIVE="\input ""?"""
  DIRECTIVE=";input ""?"""
  DIRECTIVE=".input ""?"""
  DIRECTIVE=">input ""?"""
  DIRECTIVE="!input ""?"""
  DIRECTIVE="%input ""?"""
  DIRECTIVE="//input ""?"""

