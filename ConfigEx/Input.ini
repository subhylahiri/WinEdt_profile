  INCLUDE_TYPE_FILTER="mp"
  RECURSE_TYPE_FILTER="mp"
  DIRECTIVE="input ""?"""
    EXTENSION=".;.mp"
    PATH="%P;%p;%@('MPINPUTS');;%$('TeX-Root');\metapost//;"+
         "%$('TeX-Root');\texmf-dist\metapost//"
  DIRECTIVE="input ?;"
    EXTENSION=".;.mp"
