[BUILD]

REQUIRES=20111021

// ===============================================================================

[STATUS_BAR]

// See also the following macro functions:
//  SetTimeVisible
//  SetDateVisible
//  SetInfoVisible
//  SetInfo
//  SetPanelA
//  SetPanelB

VISIBLE=1

FONT_SIZE=0
EXTRA_HEIGHT=0

SHOW_MAIN=1

// SHOW_INFO=0

// This one is set by macro (configuration-dependent)
// For example MiKTeX's Load Config.edt:
//    LetStr(0,'--src');    // Enable SRC Specials
//    SetPanelA(1,'--src','%%0',>
//       !|Exe('%b\Exec\MiKTeX\Arguments.edt')|);
//SHOW_INFO_A=1
//INFO_A="%0"
//INFO_A_CLICK_MACRO="Exe('%b\Exec\MiKTeX\Arguments.edt');"

// Show the Project File in this Panel
SHOW_INFO_B=1
INFO_B="%!n%!t"
INFO_B_CLICK_MACRO="ProjectManager;"

SHOW_DATE=0 // Show Date Panel?
DATE_FORMAT="ddd d-mmm-yyyy"
DATE_CLICK_MACRO="SetSel(0);GetDate(7,'dddd, mmmm d, yyyy h:nn am/pm');"+
                 "InsText('%!7');LetReg(7);"

SHOW_TIME=0 // Show Time Panel?
TIME_FORMAT="hh:nn"
TIME_CLICK_MACRO="SetSel(0);GetDate(7,'h:nn am/pm');InsText('%!7');LetReg(7);"

// Adjust Panel Widths to accommodate the specified strings
PANEL="?"
PANEL="A"
PANEL="99999999:9999"
PANEL="99999999"
PANEL="Readonly "
PANEL="Wrap"
PANEL="Indent"
PANEL="Over"
PANEL="Block"
PANEL="Spell"
PANEL="TeX:US:UTF-8:UNIX:Soft"
PANEL="Wed 22-MAR-2222 "
PANEL="00:00 "
PANEL="MATH MODE"
PANEL="--src"
PANEL="Project File Name.prj"

// ===============================================================================

[END]
